{% extends 'base.html' %}{% block page_title %}Login Page{% endblock %}{% block page_heading %}User Login{% endblock %}{% block content %}
{% load bootstrap_tags %}
<div class="container">
<h1>Log In</h1>
<p>It's great to see you back</p>
<form method="POST">
    {% csrf_token %}
    {{ user_form | as_bootstrap }}
    <button  type="submit" class="btn btn-default">Submit</button>

</form>

<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
</div>
{% endblock %}
