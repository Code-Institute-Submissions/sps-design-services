{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ user }}'s' Profile</h1>
    <div class="col-md-6">
     <h2 class="tertiary-page-title">Account Details</h2>
     <label for="username">Your Username:</label> 
     <p name="username">{{ user }}</p>
     <label for="email-address">Your Email Address:</label> 
     <p name="email-address">{{ user.email }}</p>
     <h3>Account Actions</h3>
      <a href="{% url 'password_reset' %}" class="btn btn-default">Reset Password</a>
      <a href="mailto:support@samsedgeman.co.uk" class="btn btn-primary">Customer Support</a>
       <a href="mailto:admin@samsedgeman.co.uk" class="btn btn-danger">DELETE ACCOUNT</a>
    </div>
    <div class="col-md-6">
    <h3 class="tertiary-page-title">Your Active Services</h3>
    <p>Feature coming soon...</p>
    </div>
</div>
{% endblock %}
