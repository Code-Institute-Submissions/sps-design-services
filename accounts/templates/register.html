{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}User Registration{% endblock %}

{% block content %}
<div class="container">
<p>If you already have an account, you can <a href="{% url 'login' %}">sign in here</a></p>
<form  method="POST">
    {% csrf_token %}
    {{ user_form | as_bootstrap }}
    <button  type="submit" class="uk-button uk-button-default">Submit</button>
</form>
</div>
{% endblock %}
